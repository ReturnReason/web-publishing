<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strabuck Korea 사이트 클론코딩</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="header-nav">
        <div class="logo-container">
          <img class="logo" src="./img/logo.png" alt="logo" />
        </div>
        <div class="menu">
          <div>
            <ul class="menu-top">
              <li>Sign in</li>
              <li>My Starbucks</li>
              <li>Customer Service & ideas</li>
              <li>Find a Store</li>
              <li>아이콘</li>
            </ul>
          </div>
          <div>
            <ul class="menu-bottom">
              <li>COFFEE</li>
              <li>MENU</li>
              <li>STORE</li>
              <li>RESPONSIBILITY</li>
              <li>STARBUCKS REWARDS</li>
              <li>WHAT'S NEW</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="main-container">
      <div class="main-inner">
        <div class="main-slogan">
          <img src="./img/2022_Summer1_main_slogun.png" alt="" />
        </div>
        <div class="main-visual">
          <div class="items item1">
            <img src="./img/2022_Summer1_main_punchgraffiti3.png" alt="" />
          </div>
          <div class="items item2">
            <img src="./img/m_2022_Summer1_main_rollinmint.png" alt="" />
          </div>
          <div class="items item3">
            <img src="./img/2022_Summer1_main_pomeloflow.png" alt="" />
          </div>
        </div>
        <div class="main-btn">
          <button class="main-visual-btn">자세히 보기</button>
        </div>
      </div>
      <div class="main-card">
        <div class="cards card1"><img src="./img/WIP8gI_20220412094134198.png" alt="" /></div>
        <div class="cards card2"><img src="./img/1R97kl_20220429161554431.png" alt="" /></div>
      </div>
      <div class="main-banner"></div>
    </div>
  </body>
</html>
